<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:hf="http://xmlns.jcp.org/jsf/composite/tags"
      xmlns:hftl="http://hftl.org"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      
      <h:body>
      	<ui:composition template="/templates/layout.xhtml">
      		<ui:define name="content">
      		
      			<!-- TITLE SECTION -->
      			<h1><h:outputText value="#{messages['login.title']}" /></h1>
      			
      			<h:form id="loginForm" prependId="false">
		             <p:messages showDetail="false"/>
		             <h:panelGrid columns="2">
		                 <p:outputLabel for="j_username" value="#{messages['login.username']}: "/>
		                 <p:inputText id="j_username" name="j_username" required="true" requiredMessage="#{messages['login.usernameRequired']}"/>
		                 <p:outputLabel for="j_password" value="#{messages['login.password']}: "/>
		                 <p:password id="j_password" name="j_username" required="true"  requiredMessage="#{messages['login.passwordRequired']}"/>
		                 <p:commandButton id="Ok" value="#{messages['login.button']}" action="#{loginBean.doLogin()}" ajax="false"/>
		             </h:panelGrid>
         		</h:form>
			
      		</ui:define>
      	</ui:composition>
      </h:body>
</html>
